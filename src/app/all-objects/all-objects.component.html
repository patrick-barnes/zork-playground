<div class="container">
    <h1>Objects</h1>
    <div *ngIf="isInitialized">
        <!--
        <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
            <input [(ngModel)]="filterContainer" type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
            <label class="btn btn-outline-primary" for="btncheck2">Container</label>
        </div>
        <div class="btn-group p-3" role="group"></div>
        -->
        <div class="btn-group me-3 mb-3" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" name="tryTakeRadio" id="tryTakeRadio1" value="Takeable" autocomplete="off" [(ngModel)]="tryTakeFilterValue">
            <label class="btn btn-outline-primary" for="tryTakeRadio1">Takeable</label>
            <input type="radio" class="btn-check" name="tryTakeRadio" id="tryTakeRadio2" value="Now" autocomplete="off" [(ngModel)]="tryTakeFilterValue">
            <label class="btn btn-outline-primary" for="tryTakeRadio2">Now</label>
            <input type="radio" class="btn-check" name="tryTakeRadio" id="tryTakeRadio3" value="Not Now" autocomplete="off" [(ngModel)]="tryTakeFilterValue">
            <label class="btn btn-outline-primary" for="tryTakeRadio3">Not Now</label>
            <input type="radio" class="btn-check" name="tryTakeRadio" id="tryTakeRadio4" value="Never" autocomplete="off" [(ngModel)]="tryTakeFilterValue">
            <label class="btn btn-outline-primary" for="tryTakeRadio4">Never</label>
            <input type="radio" class="btn-check" name="tryTakeRadio" id="tryTakeRadio5" value="Taunt" autocomplete="off" [(ngModel)]="tryTakeFilterValue">
            <label class="btn btn-outline-primary" for="tryTakeRadio5">Taunt</label>
            <input type="radio" class="btn-check" name="tryTakeRadio" id="tryTakeRadio6" value="All" autocomplete="off" [(ngModel)]="tryTakeFilterValue">
            <label class="btn btn-outline-primary" for="tryTakeRadio6">All</label>
        </div>
        <!--<div class="btn-group p-3" role="group"></div>-->
        <div class="btn-group me-3 mb-3" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" name="containerRadio" id="containerRadio1" value="Container" autocomplete="off" [(ngModel)]="containerFilterValue">
            <label class="btn btn-outline-primary" for="containerRadio1">Container</label>
            <input type="radio" class="btn-check" name="containerRadio" id="containerRadio2" value="Surface" autocomplete="off" [(ngModel)]="containerFilterValue">
            <label class="btn btn-outline-primary" for="containerRadio2">Surface</label>
            <input type="radio" class="btn-check" name="containerRadio" id="containerRadio3" value="Transparent" autocomplete="off" [(ngModel)]="containerFilterValue">
            <label class="btn btn-outline-primary" for="containerRadio3">Transparent</label>
            <input type="radio" class="btn-check" name="containerRadio" id="containerRadio4" value="NonContainer" autocomplete="off" [(ngModel)]="containerFilterValue">
            <label class="btn btn-outline-primary" for="containerRadio4">NonContainer</label>
            <input type="radio" class="btn-check" name="containerRadio" id="containerRadio5" value="All" autocomplete="off" [(ngModel)]="containerFilterValue">
            <label class="btn btn-outline-primary" for="containerRadio5">All</label>
        </div>
        <!--<div class="btn-group p-3" role="group"></div>-->
        <div class="btn-group me-3 mb-3" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" name="visibilityRadio" id="visibilityRadio1" value="Visible" autocomplete="off" [(ngModel)]="visibilityFilterValue">
            <label class="btn btn-outline-primary" for="visibilityRadio1">Visible</label>
            <input type="radio" class="btn-check" name="visibilityRadio" id="visibilityRadio2" value="Invisible" autocomplete="off" [(ngModel)]="visibilityFilterValue">
            <label class="btn btn-outline-primary" for="visibilityRadio2">Invisible</label>
            <input type="radio" class="btn-check" name="visibilityRadio" id="visibilityRadio3" value="All" autocomplete="off" [(ngModel)]="visibilityFilterValue">
            <label class="btn btn-outline-primary" for="visibilityRadio3">All</label>
        </div>
        <!--<div class="btn-group p-3" role="group"></div>-->
        <div class="btn-group me-3 mb-3" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" name="actorRadio" id="actorRadio1" value="Actor" autocomplete="off" [(ngModel)]="actorFilterValue">
            <label class="btn btn-outline-primary" for="actorRadio1">Actor</label>
            <input type="radio" class="btn-check" name="actorRadio" id="actorRadio2" value="NonActor" autocomplete="off" [(ngModel)]="actorFilterValue">
            <label class="btn btn-outline-primary" for="actorRadio2">NonActor</label>
            <input type="radio" class="btn-check" name="actorRadio" id="actorRadio3" value="All" autocomplete="off" [(ngModel)]="actorFilterValue">
            <label class="btn btn-outline-primary" for="actorRadio3">All</label>
        </div>
        <!--<div class="btn-group p-3" role="group"></div>-->
        <div class="btn-group me-3 mb-3" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" name="lightFireRadio" id="lightFireRadio1" value="Lightable" autocomplete="off" [(ngModel)]="lightFireFilterValue">
            <label class="btn btn-outline-primary" for="lightFireRadio1">Lightable</label>
            <input type="radio" class="btn-check" name="lightFireRadio" id="lightFireRadio2" value="Flaming" autocomplete="off" [(ngModel)]="lightFireFilterValue">
            <label class="btn btn-outline-primary" for="lightFireRadio2">Flaming</label>
            <input type="radio" class="btn-check" name="lightFireRadio" id="lightFireRadio3" value="Burnable" autocomplete="off" [(ngModel)]="lightFireFilterValue">
            <label class="btn btn-outline-primary" for="lightFireRadio3">Burnable</label>
            <input type="radio" class="btn-check" name="lightFireRadio" id="lightFireRadio4" value="All" autocomplete="off" [(ngModel)]="lightFireFilterValue">
            <label class="btn btn-outline-primary" for="lightFireRadio4">All</label>
        </div>
        <!--<p>containerFilterValue={{containerFilterValue}}</p>-->
        <!--
        <div class="list-group">
            <ng-container *ngFor="let o of allObjects" >
                <a *ngIf="passesFilters(o)" [href]="'objects/'+o.Name"
                class="list-group-item list-group-item-action">{{o.Name}} | DESC={{o.Properties.DESC}} | FDESC={{o.Properties.FDESC}} | LDESC={{o.Properties.LDESC}}  | FLAGS={{o.Properties.FLAGS}}</a>
            </ng-container>
        </div>
        -->
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <ng-container *ngFor="let o of allObjects">
                    <div class="col" *ngIf="passesFilters(o)">
                        <div class="card shadow-sm h-100" style="color:saddlebrown;">
                            <!--<h5 class="card-header">{{o.Name}}</h5>-->
                            <div class="card-img-top" style="width:100%; height:212px; background-image: url(/assets/images/parchment3.jpg); background-color:tan;" role="div">
                                <div class="p-3" style="height: 212px; overflow-y: hidden; font-size: 24pt; font-family: 'Crimson Text', serif; color:saddlebrown;">{{o.Properties.FDESC || o.Properties.LDESC || o.Properties.DESC}}</div>
                            </div>
                            <div class="card-body">
                                <h5 class="card-title">{{o.Name}}</h5>
                                <div class="card-text">
                                    <div>{{getAdjectivesDesc(o)}} {{getSynonymsDesc(o)}}</div>
                                    <div style="width:100%; text-align:right; font-size:smaller;">{{o.Properties["#IN"] || "-"}}</div>
                                </div>
                              </div>
                        </div>
                    </div>
                </ng-container>
            </div>
        </div>
    </div>
</div>
