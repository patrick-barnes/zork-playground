<div class="container">
    <ng-container *ngIf="isInitialized">
        <h1>{{r.Name}}</h1>
        <table class="table">
            <ng-container *ngFor="let p of r.Properties | keyvalue">
                <tr *ngIf="!shouldIgnoreProperty(p.key)">
                    <td><b>{{p.key}}</b></td>
                    <td *ngIf="p.key=='ACTION'">{{p.value[0].Atom}}</td>
                    <td *ngIf="p.key!='ACTION'">{{stringify(p.value)}}</td>
                </tr>
            </ng-container>
        </table>
        <ul>
        </ul>
        <h2>Exits</h2>
        <div style="text-align:center">
            <div class="row" style="max-width:600px;">
                <div class="col" style="min-height:100px;">
                    <app-room-exit [room]="r" [dir]="'NW'"></app-room-exit>
                </div>
                <div class="col" style="min-height:100px;">
                    <app-room-exit [room]="r" [dir]="'NORTH'"></app-room-exit>
                </div>
                <div class="col" style="min-height:100px;">
                    <app-room-exit [room]="r" [dir]="'NE'"></app-room-exit>
                </div>
            </div>
            <div class="row" style="max-width:600px;" *ngIf="r.Exits.UP || r.Exits.ENTER || r.Exits.EXIT">
                <div class="col" style="min-height:100px;">
                    <app-room-exit [room]="r" [dir]="'ENTER'"></app-room-exit>
                </div>
                <div class="col" style="min-height:100px;">
                    <app-room-exit [room]="r" [dir]="'UP'"></app-room-exit>
                </div>
                <div class="col" style="min-height:100px;">
                    <app-room-exit [room]="r" [dir]="'EXIT'"></app-room-exit>
                </div>
            </div>
            <div class="row" style="max-width:600px;">
                <div class="col" style="min-height:100px;">
                    <app-room-exit [room]="r" [dir]="'WEST'"></app-room-exit>
                </div>
                <div class="col" style="min-height:100px;">
                    <app-room-exit [room]="r" [dir]="'HERE'"></app-room-exit>
                </div>
                <div class="col" style="min-height:100px;">
                    <app-room-exit [room]="r" [dir]="'EAST'"></app-room-exit>
                </div>
            </div>
            <div class="row" style="max-width:600px;" *ngIf="r.Exits.DOWN || r.Exits.LAUNCH || r.Exits.LAND">
                <div class="col" style="min-height:100px;">
                    <app-room-exit [room]="r" [dir]="'LAUNCH'"></app-room-exit>
                </div>
                <div class="col" style="min-height:100px;">
                    <app-room-exit [room]="r" [dir]="'DOWN'"></app-room-exit>
                </div>
                <div class="col" style="min-height:100px;">
                    <app-room-exit [room]="r" [dir]="'LAND'"></app-room-exit>
                </div>
            </div>
            <div class="row" style="max-width:600px;">
                <div class="col" style="min-height:100px;">
                    <app-room-exit [room]="r" [dir]="'SW'"></app-room-exit>
                </div>
                <div class="col" style="min-height:100px;">
                    <app-room-exit [room]="r" [dir]="'SOUTH'"></app-room-exit>
                </div>
                <div class="col" style="min-height:100px;">
                    <app-room-exit [room]="r" [dir]="'SE'"></app-room-exit>
                </div>
            </div>
        </div>
        <!--
        <table class="table table-striped table-hover">
            <tr>
                <th>Direction</th>
                <th>Type</th>
                <th>Control</th>
                <th>To Room</th>
                <th>Denied Message</th>
            </tr>
            <tr *ngFor="let p of r.Exits | keyvalue">
                <td>{{p.key}}</td>
                <td>{{getFriendlyExitType(p.value.TYPE)}}</td>
                <td>{{p.value.DOOR || p.value.COND || p.value.PER}}</td>
                <td><a  *ngIf="p.value.TO" [href]="'rooms/'+p.value.TO">{{p.value.TO}}</a></td>
                <td>{{p.value.MESSAGE || p.value.ELSE}}</td>
            </tr>
        </table>
        -->
        <h2>ZIL Code</h2>
        <p>{{r.Zil}}</p>
    </ng-container>
</div>
